<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Calculator</title>
</head>

<body>
    <script src="script.js" defer></script>

<h1 class="center h1">Welcome to Calculate Me!</h1>

<div class="container center flex flex-column">
    <div class="rows">
        <input  class="input" type="text">
    </div>
    <div class="rows">
<button class="button acolor">9</button>
<button class="button acolor">8</button>
<button class="button acolor">7</button>
<button class="button bcolor">*</button>
    </div>

    <div class="rows">
        <button class="button acolor">6</button>
        <button class="button acolor">5</button>
        <button class="button acolor">4</button>
        <button class="button bcolor">/</button>
            </div>
            
            <div class="rows">
                <button class="button acolor">3</button>
                <button class="button acolor">2</button>
                <button class="button acolor">1</button>
                <button class="button bcolor">+</button>
                    </div>

                       
            <div class="rows">
                <button class="button">0</button>
                <button class="button">=</button>
                <button class="button">AC</button>
                <button class="button bcolor">-</button>
                    </div>
</div>

</body>
</html>
